<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quicklist - Lista de compras</title>

    <link rel="stylesheet" href="styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>

<body class="container">

    <header>
        <img src="assets/img/logo.svg" alt="">
    </header>

    <main>
        <a href="#" id="back">
            <img src="assets/icons/arrow-left.svg" alt="">
            Voltar
        </a>

        <h1>Compras da semana</h1>

        <form id="form">
            <input type="text" placeholder="Adicione um novo item" id="task" name="task">

            <button class="btn-add">Adicionar item</button>
        </form>

        <ul role="list" class="list">
            <li class="list-content">
                <div class="checkbox-wrapper">
                    <div class="checkbox-image"></div>
                    <input type="checkbox" id="check-task" name="check-task">
                    <span>Pão de forma</span>
                </div>

                <button class="btn-delete" type="submit">
                    <img src="assets/icons/trash.svg" alt="">
                </button>
            </li>

            <li class="list-content">
                <div class="checkbox-wrapper">
                    <div class="checkbox-image"></div>
                    <input type="checkbox" id="check-task" name="check-task">
                    <span>Pão de forma</span>
                </div>

                <button class="btn-delete">
                    <img src="assets/icons/trash.svg" alt="">
                </button>
            </li>
        </ul>

        <div class="alert">
            <div class="alert-message">
                <img src="assets/icons/warning.svg" alt="">
                <p>O item foi removido da lista</p>
            </div>

            <img src="assets/icons/delete-small.svg" alt="">
        </div>
    </main>

    <script src="script/index.js"></script>
</body>

</html>
